        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script>
			function PerformLogin(){
				
				username = document.getElementById("input_username").value;
				password = document.getElementById("input_password").value;
				
				if( username == '' || password == '' ){
					alert('Username dan password tidak boleh kosong');
				} else {
					
					openModal();
		        	var xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							
							var jsonData = JSON.parse(this.responseText);
							var function_result = jsonData.function_result;
							login_time = jsonData.login_time;
							idDaun = jsonData.idDaun;
							login_username = jsonData.login_username;
			
							if( function_result == 0 ){
								alert('Login gagal. pastikan username dan password Anda, benar.');
								closeModal();
							} else if( function_result == 1 ){
								localStorage.clear();
								localStorage.setItem("mydaun_member_login_time",login_time);
								localStorage.setItem("mydaun_member_idDaun",idDaun);
								localStorage.setItem("mydaun_member_login_username",login_username);
								
								window.location="MEMBER/dashboard.html";
								closeModal();
							}
						}
					};
					xhttp.open("POST", "http://localhost/development_site/mydaun/daun/MOBILE_API/member/general.php?action=Login", true);
					xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
					xhttp.send("kode_member1=EZ-00000&kode_member2="+username+"&password="+password);
					
				}
				
			}
			
			function openModal(){
			  document.getElementById("modal").style.display="block";
			}

			function closeModal(){
			  document.getElementById("modal").style.display="none";
			}
		</script>
